<nav class="navbar">
  <div class="navbar-container">
    <div class="navbar-brand">
      <a routerLink="/" class="logo">FASHION<span>HUB</span></a>
    </div>
    
    <div class="search-container">
      <div class="search-box">
        <input type="text" placeholder="Search products..." class="search-input">
        <button class="search-button">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>

    <div class="navbar-menu">
      <a routerLink="/women" class="nav-link">Women</a>
      <a routerLink="/men" class="nav-link">Men</a>
      <a routerLink="/accessories" class="nav-link">Accessories</a>
      <a routerLink="/new-arrivals" class="nav-link">New Arrivals</a>
      <a routerLink="/sale" class="nav-link">Sale</a>
    </div>

    <div class="navbar-actions">
      <!-- Show these buttons only when user is signed in -->
      <ng-container *ngIf="isSignedIn">
        <button class="icon-button" matRipple>
          <i class="fas fa-user"></i>
          <span class="icon-label">Profile</span>
        </button>
        <button class="icon-button" matRipple>
          <i class="far fa-heart"></i>
          <span class="icon-label">Wishlist</span>
        </button>
        <button class="icon-button cart-button" matRipple>
          <i class="fas fa-shopping-bag"></i>
          <span class="icon-label">Cart</span>
          <span class="cart-count" *ngIf="cartItemCount > 0">{{cartItemCount}}</span>
        </button>
        <button class="icon-button" (click)="signOut()" matRipple>
          <i class="fas fa-sign-out-alt"></i>
          <span class="icon-label">Sign Out</span>
        </button>
      </ng-container>

      <!-- Show sign in button when user is not signed in -->
      <button *ngIf="!isSignedIn" class="sign-in-button" (click)="signIn()" matRipple>
        <i class="fas fa-sign-in-alt"></i>
        <span>Sign In</span>
      </button>
    </div>
  </div>
</nav>
